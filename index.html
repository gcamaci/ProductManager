<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Manager</title>
</head>
<body>
    <div class="main-wrapper">
        <header>
            <h1>Production Manager</h1>
        </header>
        <div id="main-container">
            <form action="http://httpbin.org/post" method="post" class="name-container">
                <div class="desc">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="date-container">
                    <label for="date">Date:</label>
                    <input type="datetime" id="date" name="date" class="new-date new-input">
                    <div class="add-delete">
                        <button type="button" id = "add" class="add-date btn">+</button>
                        <button type= "button" id = "delete" class="delete-date btn">-</button>
                    </div>
                </div>
                <div class="desc event">
                    <label for="master-event">Master Event:</label>
                    <input type="text" id="master-event" name="master-event">
                </div>
                <div class="desc">
                    <label for="venue">Venue</label>
                    <input type="text" id="venue" name="venue">
                </div>
                <div class="submit-btn">
                    <button id ="submit" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
