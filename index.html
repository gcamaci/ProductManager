<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Manager</title>
</head>
<body>
    <div class="main-wrapper">
        <header>
            <h1>Production Manager</h1>
        </header>
        <div class="add-delete">
            <button id = "add" class="add-date btn">+</button>
            <button id = "delete" class="delete-date btn">-</button>
        </div>
        <div id="main-container">
            <div class="name-container">
                <div class="desc">
                    <p class="tags">Name</p>
                    <input type="text" id="name" name="name">
                </div>
                <div class="date-container">
                    <p class="tags">Date</p>
                    <input type="datetime-local" id="date" name="date" class="date new-date new-input">
                    
                </div>
                <div class="desc event">
                    <p class="tags">Master Event</p>
                    <input type="text" id="master-event" name="master-event">
                </div>
                <div class="desc">
                    <p class="tags">Venue</p>
                    <input type="text" id="venue" name="venue">
                </div>
            </div>
        </div>
        <div>
            <button id ="submit" type="submit">Submit</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
